name: CI

on:
  push:
    branches: [main, "001-*"]
  pull_request:
    branches: [main]

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install dependencies
        run: pip install -e ".[dev]"

      - name: Ruff lint
        run: ruff check .

      - name: Ruff format check
        run: ruff format --check .

      - name: Mypy
        run: mypy app worker --ignore-missing-imports

      - name: Pytest
        run: pytest tests/ -x --ignore=tests/integration/test_e2e_happy_path.py
