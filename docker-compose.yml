services:
  app:
    build:
      context: .
      dockerfile: docker/Dockerfile.app
    ports:
      - "${APP_PORT:-7200}:8000"
    env_file: .env
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_started
    volumes:
      - ./app:/opt/app/app:ro
      - ./migrations:/opt/app/migrations
    restart: unless-stopped

  worker:
    build:
      context: .
      dockerfile: docker/Dockerfile.worker
    command: celery -A worker.celery_app worker --loglevel=info --concurrency=2
    env_file: .env
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_started
    volumes:
      - ./app:/opt/app/app:ro
      - ./worker:/opt/app/worker:ro
    restart: unless-stopped

  beat:
    build:
      context: .
      dockerfile: docker/Dockerfile.worker
    command: celery -A worker.celery_app beat --loglevel=info
    env_file: .env
    depends_on:
      redis:
        condition: service_healthy
    volumes:
      - ./worker:/opt/app/worker:ro
    restart: unless-stopped

  postgres:
    image: postgres:17-alpine
    environment:
      POSTGRES_USER: vod
      POSTGRES_PASSWORD: vod
      POSTGRES_DB: vod_transcription
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/init-logto-db.sh:/docker-entrypoint-initdb.d/init-logto-db.sh:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U vod -d vod_transcription"]
      interval: 5s
      timeout: 3s
      retries: 5
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    restart: unless-stopped

  minio:
    image: minio/minio:latest
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ACCESS_KEY:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_SECRET_KEY:-minioadmin}
    volumes:
      - minio_data:/data
    restart: unless-stopped

  logto:
    image: svhd/logto:latest
    entrypoint: ["sh", "-c", "npm run cli db seed -- --swe && npm start"]
    environment:
      TRUST_PROXY_HEADER: "1"
      DB_URL: ${LOGTO_DB_URL:-postgresql://logto:logto@postgres:5432/logto}
      ENDPOINT: https://vsn-logto.riccardobucco.com
      ADMIN_ENDPOINT: http://0.0.0.0:3002
      PORT: 3001
      ADMIN_PORT: 3002
    ports:
      - "${LOGTO_PORT:-7201}:3001"
      - "3002:3002"
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

volumes:
  postgres_data:
  minio_data:
